<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background: Full square for iOS icon compatibility -->
  <rect width="512" height="512" fill="url(#mainGrad)" />
  
  <!-- Content -->
  <g transform="translate(256 256)">
    <!-- Central Flow Icon -->
    <g transform="translate(-160 -160) scale(1.25)">
        <!-- Connecting Lines -->
        <path d="M64 64 L64 192" stroke="white" stroke-width="24" stroke-linecap="round" stroke-opacity="0.8" />
        <path d="M192 64 L192 192" stroke="white" stroke-width="24" stroke-linecap="round" stroke-opacity="0.8" />
        <path d="M64 128 C 64 128, 128 192, 192 128" stroke="white" stroke-width="24" stroke-linecap="round" fill="none" />
        
        <!-- Nodes -->
        <circle cx="64" cy="64" r="24" fill="white" filter="url(#shadow)" />
        <circle cx="64" cy="192" r="24" fill="white" filter="url(#shadow)" />
        <circle cx="192" cy="64" r="24" fill="white" filter="url(#shadow)" />
        <circle cx="192" cy="192" r="24" fill="white" filter="url(#shadow)" />
        
        <!-- Sparkle (AI) -->
        <path d="M220 40 L230 60 L250 70 L230 80 L220 100 L210 80 L190 70 L210 60 Z" fill="#fbbf24" filter="url(#shadow)" />
    </g>
  </g>
</svg>
